<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- exteranal stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favi-con.png" type="image/x-icon" />

    <title>CreaNova Academy</title>
  </head>
  <body>
    <!--navbar  -->
    <nav class="navbar navbar-expand-lg bg-navbar">
      <div class="container-fluid">
        <!-- brand -->
        <a class="navbar-brand text-warning" href="index.html"
          >CreaNova Academy</a
        >
        <!-- toggler icon -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <!-- menu -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">

                class="nav-link text-warning"
                aria-current="page"
                href="index.html"

            </li>
            <li class="nav-item">
              <a class="nav-link text-warning active" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="contact.html">Contact</a>
            </li>
          </ul>
          <!-- search form -->
          <form class="d-flex" role="search">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search courses"
              />
              <button class="btn btn-warning" id="basic-addon2">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- bootatrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
